<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Graninfluencer — คอร์สทั้งหมด</title>
<link rel="stylesheet" href="styles.css"/>
<script src="script.js" defer></script>
</head>
<body>
<header class="header">
  <div class="brand"><a href="index.html">Graninfluencer</a></div>
  <nav class="nav">
    <a href="index.html">หน้าแรก</a>
    <a href="courses.html">คอร์ส</a>
    <a href="community.html">ชุมชน</a>
    <a href="family.html">สำหรับครอบครัว</a>
    <a href="help.html">ช่วยเหลือ</a>
  </nav>
  <div class="controls" aria-label="เครื่องมือช่วยการเข้าถึง">
    <button id="ttsBtn" aria-pressed="false">อ่านหน้านี้</button>
    <label class="font-control">
      ขนาด
      <input id="fontRange" type="range" min="90" max="130" value="100"/>
    </label>
    <button id="hcBtn" aria-pressed="false">คอนทราสต์สูง</button>
  </div>
</header>
<main>
  <h1>คอร์สทั้งหมด</h1>
  <p>เลือกคอร์สที่คุณสนใจเพื่อเรียนรู้เพิ่มเติม</p>
  <div id="coursesList" class="grid"></div>

  <!-- Modal for course details -->
  <div id="courseModal" class="modal hidden" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2 class="modal-title"></h2>
      <div class="modal-body"></div>
      <button class="modal-close">ปิด</button>
    </div>
  </div>
</main>
<footer class="footer">
  <p>&copy; <span id="year"></span> Graninfluencer — สังคมแห่งการเรียนรู้</p>
</footer>
</body>
</html>
